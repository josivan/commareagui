<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <h1>Commarea GUI</h1>
    <button id="btnNovo">Novo</button>
    <button id="btnAbrir">Abrir</button>

    <script>
      'use strict';

      const fs = require('fs');
      const events = require('../components/events.app.js');
      let files = fs.readdirSync('src');

      files.forEach(fileName => {
        let element = document.createElement('p');
        element.textContent = fileName;
        document.body.appendChild(element);
      });

      document.getElementById("btnNovo").onclick = events.actionNew;
      document.getElementById("btnAbrir").onclick = events.actionOpen;
    </script>
  </body>
</html>
