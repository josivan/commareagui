<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Commarea GUI - <small>Ferramenta para geração de PDC</small></h1>
      </div>
      <button id="btnNovo" class="btn btn-default">Novo</button>
      <button id="btnAbrir" class="btn btn-default">Abrir</button>
    </div>

    <script>
      'use strict';

      //const angular = require('angular');
      const fs = require('fs');
      const events = require('../components/events.app.js');
      let files = fs.readdirSync('src');

      files.forEach(fileName => {
        let element = document.createElement('p');
        element.textContent = fileName;
        document.body.appendChild(element);
      });

      document.getElementById("btnNovo").onclick = events.actionNew;
      document.getElementById("btnAbrir").onclick = events.actionOpen;
    </script>
  </body>
</html>
