<!DOCTYPE html>
<html ng-app="commarea">
  <head>
    <meta charset="utf8">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <div class="container" ng-controller="ProjectController as ctrl">
      <div class="page-header">
        <h1>Commarea GUI - <small>Ferramenta para geração de PDC</small></h1>
      </div>
      <div class="btn-group">
        <button id="btnNovo" class="btn btn-default" ng-click="ctrl.newProject()">Novo</button>
      </div>
      <div class="btn-group">
        <button id="btnAbrir" class="btn btn-default" ng-click="ctrl.openProject()">Abrir</button>
      </div>
      <div class="panel-body"><div ng-view></div></div>
    </div>

    <script>
      'use strict';

      require('angular');
      require('angular-electron');
      require('angular-resource');
      require('angular-route');
    </script>
    <script src="client/commarea.app.js"></script>
    <script src="client/commarea.core.js"></script>
    <script src="client/commarea.routes.js"></script>
    <script src="client/commarea.services.js"></script>
    <script src="client/project.ctrl.js"></script>
  </body>
</html>
