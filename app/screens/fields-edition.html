<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edição de Campos do Projeto {{fc.projectName}}</h3>
  </div>
  <div class="panel-body">
    <form class="form-inline" ng-submit="fc.addType()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do Campo" ng-model="fc.data.name">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" class="form-control" ng-model="fc.data.selectedType" 
          ng-options="type as type.nome for type in fc.dataTypes track by type.map"></select>
      </div>
      <div class="checkbox"><label> <input type="checkbox" ng-model="fc.data.nullable"> Permite nulo?</label></div>
      <div class="pull-right"><button type="submit" class="btn btn-default">Adicionar</button></div>
    </form>
  </div>
</div>
<table class="table">
  <thead>
    <th>Nome</th>
    <th>Tipo</th>
    <th>Permite Nulo</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <tr ng-repeat="type in fc.types">
      <td>{{type.name}}</td>
      <td>{{type.type.nome}}</td>
      <td>{{type.nullable}}</td>
      <td><button ng-confirm="Certeza?" type="button" class="btn btn-danger" ng-click="fc.delete($index)">Deletar</button></td>
    </tr>
  </tbody>
</table>
<div class="pull-right">
  <div class="btn-group">
    <a id="btnBack" class="btn btn-default" href="#novo" role="button">Voltar</a>
  </div>
</div>
