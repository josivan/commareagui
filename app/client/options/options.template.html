<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Opções</h3>
  </div>
  <div class="panel-body">
    <div class="panel panel-borderless">
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="javaExe">Caminho do Arquivo executável java</label>
            <div class="input-group">
              <div class="input-group-addon full-width read-only" ng-click="$ctrl.selectJavaExe()" 
                uib-tooltip="Caminho do arquivo java.exe no Sistema de Arquivos. Clique para selecionar.">{{$ctrl.data.javaPath ? $ctrl.data.javaPath : 'Não definido'}}
              </div>
              <div class="input-group-btn">
                <button type="button" class="btn btn-default" aria-label="Selecionar caminho" ng-click="$ctrl.selectJavaExe()">
                  <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="javaExe">Caminho do Arquivo castor-1.0.jar</label>
            <div class="input-group">
              <div class="input-group-addon full-width read-only" ng-click="$ctrl.selectJavaExe()" 
                uib-tooltip="Caminho do arquivo java.exe no Sistema de Arquivos. Clique para selecionar.">{{$ctrl.data.javaPath ? $ctrl.data.javaPath : 'Não definido'}}
              </div>
              <div class="input-group-btn">
                <button type="button" class="btn btn-default" aria-label="Selecionar caminho" ng-click="$ctrl.selectJavaExe()">
                  <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="javaExe">Caminho do Arquivo xercesImpl-2.4.0</label>
            <div class="input-group">
              <div class="input-group-addon full-width read-only" ng-click="$ctrl.selectJavaExe()" 
                uib-tooltip="Caminho do arquivo java.exe no Sistema de Arquivos. Clique para selecionar.">{{$ctrl.data.javaPath ? $ctrl.data.javaPath : 'Não definido'}}
              </div>
              <div class="input-group-btn">
                <button type="button" class="btn btn-default" aria-label="Selecionar caminho" ng-click="$ctrl.selectJavaExe()">
                  <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pull-right">
      <div class="btn-group">
        <button id="btnSave" class="btn btn-default" ng-click="$ctrl.save()" type="submit">Salvar</button>
      </div>
      <div class="btn-group">
        <button id="btnCancel" class="btn btn-default" ng-click="$ctrl.cancel()" type="reset">Cancelar</button>
      </div>
    </div>
  </div>
</div>
