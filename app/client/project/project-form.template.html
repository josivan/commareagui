  </div>
  <div class="panel-body">
    <uib-tabset active="active">
      <uib-tab index="0" heading="Dado BÃ¡sicos">
        <dados-basicos></dados-basicos>
      </uib-tab>
      <uib-tab index="1" heading="Campos" ng-show="pc.data.editionMode">
        <ng-include src="'client/field/field-form.template.html'"></ng-include>
      </uib-tab>
